<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Recommender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
    }

    input, button {
      padding: 10px;
      font-size: 1rem;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .autocomplete-suggestions {
      border: 1px solid #ccc;
      border-top: none;
      max-height: 200px;
      overflow-y: auto;
      background: white;
      position: absolute;
      width: calc(100% - 22px);
      z-index: 1000;
    }

    .autocomplete-suggestion {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }

    .autocomplete-suggestion:hover {
      background-color: #f0f0f0;
    }

    .bold-title {
      font-weight: bold;
    }

    .autocomplete-container {
      position: relative;
    }

    .book {
      display: flex;
      gap: 15px;
      margin-top: 15px;
      padding: 10px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .book img {
      max-width: 100px;
      height: auto;
      flex-shrink: 0;
      border-radius: 4px;
    }

    .book-info {
      flex: 1;
    }

    .book-info p {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>üìö Book Recommender</h1>
  <p>Enter a book you like, and we'll recommend 10 similar ones using Google Books.</p>

  <div class="autocomplete-container">
    <input id="bookInput" type="text" placeholder="e.g. Slaughterhouse-Five" autocomplete="off" />
    <div id="autocomplete-list" class="autocomplete-suggestions"></div>
  </div>

  <button onclick="getRecommendations()">Get Recommendations</button>
  <div id="results"></div>

  <script>
    const bookInput = document.getElementById("bookInput");
    const suggestionsBox = document.getElementById("autocomplete-list");

    function similarity(s1, s2) {
      const longer = s1.length > s2.length ? s1 : s2;
      const shorter = s1.length > s2.length ? s2 : s1;
      const longerLength = longer.length;
      if (longerLength === 0) return 1.0;
      return (longerLength - editDistance(longer, shorter)) / longerLength;
    }

    function editDistance(s1, s2) {
      s1 = s1.toLowerCase();
      s2 = s2.toLowerCase();

      const costs = [];
      for (let i = 0; i <= s1.length; i++) {
        let lastValue = i;
        for (let j = 0; j <= s2.length; j++) {
          if (i === 0) costs[j] = j;
          else {
            if (j > 0) {
              let newValue = costs[j - 1];
              if (s1.charAt(i - 1) !== s2.charAt(j - 1)) {
                newValue = Math.min(Math.min(newValue, lastValue), costs[j]) + 1;
              }
              costs[j - 1] = lastValue;
              lastValue = newValue;
            }
          }
        }
        if (i > 0) costs[s2.length] = lastValue;
      }
      return costs[s2.length];
    }

    bookInput.addEventListener("input", async () => {
      const query = bookInput.value.trim();
      if (query.length < 3) {
        suggestionsBox.innerHTML = "";
        return;
      }

      try {
        const res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}&maxResults=30`);
        const data = await res.json();

        if (!data.items) {
          suggestionsBox.innerHTML = "";
          return;
        }

        const lowerQuery = query.toLowerCase();
        const seen = new Set();

        let candidates = data.items
          .map(item => {
            const info = item.volumeInfo;
            if (!info.title || !info.authors || info.authors.length === 0) return null;

            const authors = info.authors.join(", ");
            if (authors.toLowerCase() === "unknown") return null;

            const fullText = `${info.title} by ${authors}`;
            const key = fullText.toLowerCase();

            if (seen.has(key)) return null;
            seen.add(key);

            const sim = similarity(lowerQuery, key.toLowerCase());
            return { fullText, title: info.title, authors, sim };
          })
          .filter(x => x !== null);

        candidates.sort((a, b) => b.sim - a.sim);
        const top = candidates.slice(0, 10);

        suggestionsBox.innerHTML = "";

        for (const c of top) {
          const div = document.createElement("div");
          div.className = "autocomplete-suggestion";
          div.innerHTML = `<span class="bold-title">${c.title}</span> by ${c.authors}`;
          div.addEventListener("click", () => {
            bookInput.value = c.fullText;
            suggestionsBox.innerHTML = "";
          });
          suggestionsBox.appendChild(div);
        }
      } catch (e) {
        suggestionsBox.innerHTML = "";
        console.error(e);
      }
    });

    document.addEventListener("click", e => {
      if (!e.target.closest(".autocomplete-container")) {
        suggestionsBox.innerHTML = "";
      }
    });

    async function getRecommendations() {
      const query = document.getElementById("bookInput").value.trim();
      const resultsDiv = document.getElementById("results");

      if (!query) {
        resultsDiv.innerHTML = "<p>Please enter a book title.</p>";
        return;
      }

      resultsDiv.innerHTML = "<p>üîç Searching for recommendations...</p>";

      try {
        const res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}&maxResults=40`);
        const data = await res.json();

        resultsDiv.innerHTML = "";

        if (!data.items) {
          resultsDiv.innerHTML = "<p>No results found. Try another book.</p>";
          return;
        }

        let userAuthors = [];
        const lowerQuery = query.toLowerCase();

        for (const item of data.items) {
          const info = item.volumeInfo;
          if (!info.title) continue;
          const titleLower = info.title.toLowerCase();
          const authorsList = info.authors || [];
          const fullAuthorsStr = authorsList.join(", ").toLowerCase();
          if (titleLower.includes(lowerQuery) || lowerQuery.includes(titleLower) || fullAuthorsStr.includes(lowerQuery)) {
            userAuthors = authorsList.map(a => a.toLowerCase());
            break;
          }
        }

        const seenAuthors = new Set();

        function hasAuthorOverlap(authors1, authors2) {
          if (!authors1.length || !authors2.length) return false;
          for (const a1 of authors1) {
            for (const a2 of authors2) {
              if (a1.toLowerCase() === a2.toLowerCase()) return true;
            }
          }
          return false;
        }

        let recCount = 0;
        for (const book of data.items) {
          if (recCount >= 10) break;
          const info = book.volumeInfo;
          if (!info.title) continue;

          // Skip if no cover image or no description
          if (!info.imageLinks?.thumbnail || !info.description) continue;

          const titleLower = info.title.toLowerCase();
          const authorsList = info.authors || ["unknown"];
          const authorsLower = authorsList.map(a => a.toLowerCase());

          // Skip the exact book user searched for
          if (titleLower.includes(lowerQuery) || lowerQuery.includes(titleLower)) continue;

          // Skip books by the same author(s) as user input book
          if (hasAuthorOverlap(authorsLower, userAuthors)) continue;

          // Skip if author already recommended once
          let skip = false;
          for (const a of authorsLower) {
            if (seenAuthors.has(a)) {
              skip = true;
              break;
            }
          }
          if (skip) continue;

          authorsLower.forEach(a => seenAuthors.add(a));

          const div = document.createElement("div");
          div.className = "book";

          const description = info.description || "No description available.";
          const shortened = description.length > 500 ? description.slice(0, 500) + "..." : description;

          div.innerHTML = `
            <img src="${info.imageLinks.thumbnail}" alt="Book cover">
            <div class="book-info">
              <strong>${info.title || "No title"}</strong> by ${authorsList.join(", ") || "Unknown"}
              <p>${shortened}</p>
              <a href="${info.infoLink}" target="_blank" rel="noopener noreferrer">More Info</a>
            </div>
          `;
          resultsDiv.appendChild(div);
          recCount++;
        }

        if (recCount === 0) {
          resultsDiv.innerHTML = "<p>No suitable recommendations found. Try another search.</p>";
        }

      } catch (error) {
        resultsDiv.innerHTML = "<p>‚ùå Something went wrong. Try again later.</p>";
        console.error(error);
      }
    }
  </script>
</body>
</html>
