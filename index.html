<!DOCTYPE html>
<html>
<head>
  <title>Book Recommender</title>
  <meta charset="UTF-8" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, button { padding: 10px; font-size: 1rem; margin-top: 10px; width: 100%; }
    .book { margin-top: 15px; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Book Recommender</h1>
  <p>Enter a book you like, and we'll recommend 10 similar ones.</p>
  <input id="bookInput" type="text" placeholder="e.g., Slaughterhouse-Five" />
  <button onclick="getRecommendations()">Get Recommendations</button>
  <div id="results"></div>

  <script>
    async function getRecommendations() {
      const query = document.getElementById("bookInput").value;
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "Searching...";

      const res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}&maxResults=10`);
      const data = await res.json();

      resultsDiv.innerHTML = "";
      data.items?.forEach(book => {
        const info = book.volumeInfo;
        const div = document.createElement("div");
        div.className = "book";
        div.innerHTML = `
          <strong>${info.title}</strong> by ${info.authors?.join(", ") || "Unknown"}
          <br/>
          <img src="${info.imageLinks?.thumbnail || ""}" alt="No cover" />
          <p>${info.description?.slice(0, 200) || "No description"}...</p>
          <a href="${info.infoLink}" target="_blank">More Info</a>
        `;
        resultsDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
