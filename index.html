<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Recommender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .book {
      margin-top: 15px;
      padding: 10px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .book img {
      max-width: 100px;
      display: block;
      margin-bottom: 10px;
    }
    /* Container to hold input and suggestions */
    .input-container {
      position: relative;
      width: 100%;
      margin-top: 10px;
    }
    #suggestions {
      border: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
      background: white;
      position: absolute;
      width: 100%;
      box-sizing: border-box;
      display: none;
      z-index: 1000;
      top: 100%;
      left: 0;
      border-radius: 0 0 8px 8px;
      font-size: 1rem;
    }
    #suggestions div {
      padding: 8px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    #suggestions div:hover {
      background-color: #f0f0f0;
    }
    #suggestions div strong {
      font-weight: bold;
    }
    #confirmation {
      margin-top: 6px;
      font-style: italic;
      color: #555;
      min-height: 1.4em;
    }
  </style>
</head>
<body>
  <h1>üìö Book Recommender</h1>
  <p>Enter a book you like, and we'll recommend 10 similar ones using Google Books.</p>
  
  <div class="input-container">
    <input id="bookInput" type="text" placeholder="e.g. Slaughterhouse-Five" autocomplete="off" />
    <div id="suggestions"></div>
    <div id="confirmation"></div>
  </div>

  <button onclick="getRecommendations()">Get Recommendations</button>
  <div id="results"></div>

  <script>
    const input = document.getElementById('bookInput');
    const suggestionsDiv = document.getElementById('suggestions');
    const confirmationDiv = document.getElementById('confirmation');

    input.addEventListener('input', async () => {
      const query = input.value.trim();
      confirmationDiv.textContent = ''; // Clear confirmation on new typing

      if (!query) {
        suggestionsDiv.style.display = 'none';
        suggestionsDiv.innerHTML = '';
        return;
      }

      try {
        const res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}&maxResults=10`);
        const data = await res.json();

        if (!data.items || data.items.length === 0) {
          suggestionsDiv.style.display = 'none';
          suggestionsDiv.innerHTML = '';
          return;
        }

        const seen = new Set();

        suggestionsDiv.innerHTML = '';
        data.items.forEach(book => {
          const title = book.volumeInfo.title || "Unknown title";
          const authors = book.volumeInfo.authors ? book.volumeInfo.authors.join(", ") : "Unknown author";
          const key = title.toLowerCase() + '|' + authors.toLowerCase();

          if (seen.has(key)) return;  // skip duplicates
          seen.add(key);

          const item = document.createElement('div');
          item.innerHTML = `<strong>${title}</strong> by ${authors}`;

          item.addEventListener('click', () => {
            input.value = title;  // only title in input
            suggestionsDiv.style.display = 'none';
            suggestionsDiv.innerHTML = '';

            // Show confirmation below input
            confirmationDiv.textContent = `You selected: "${title}" by ${authors}`;
          });

          suggestionsDiv.appendChild(item);
        });

        suggestionsDiv.style.display = 'block';

      } catch (error) {
        suggestionsDiv.style.display = 'none';
        suggestionsDiv.innerHTML = '';
        console.error('Autocomplete fetch error:', error);
      }
    });

    document.addEventListener('click', (e) => {
      if (!suggestionsDiv.contains(e.target) && e.target !== input) {
        suggestionsDiv.style.display = 'none';
        suggestionsDiv.innerHTML = '';
      }
    });

    async function getRecommendations() {
      const query = input.value.trim();
      const resultsDiv = document.getElementById("results");

      if (!query) {
        resultsDiv.innerHTML = "<p>Please enter a book title.</p>";
        return;
      }

      resultsDiv.innerHTML = "<p>üîç Searching for recommendations...</p>";

      try {
        const res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}&maxResults=10`);
        const data = await res.json();

        resultsDiv.innerHTML = "";

        if (!data.items) {
          resultsDiv.innerHTML = "<p>No results found. Try another book.</p>";
          return;
        }

        const userQuery = query.toLowerCase();

        data.items.forEach(book => {
          const info = book.volumeInfo;
          const title = info.title?.toLowerCase() || "";

          // Skip if the book title matches or closely matches the user's input
          if (title.includes(userQuery) || userQuery.includes(title)) {
            return;
          }

          const div = document.createElement("div");
          div.className = "book";
          div.innerHTML = `
            <strong>${info.title || "No title"}</strong> by ${info.authors?.join(", ") || "Unknown"}
            <br/>
            ${info.imageLinks?.thumbnail ? `<img src="${info.imageLinks.thumbnail}" alt="Book cover">` : ""}
            <p>${info.description?.slice(0, 200) || "No description"}...</p>
            <a href="${info.infoLink}" target="_blank">More Info</a>
          `;
          resultsDiv.appendChild(div);
        });

        if (!resultsDiv.hasChildNodes()) {
          resultsDiv.innerHTML = "<p>No alternative books found. Try another search.</p>";
        }

      } catch (error) {
        resultsDiv.innerHTML = "<p>‚ùå Something went wrong. Try again later.</p>";
        console.error(error);
      }
    }
  </script>
</body>
</html>
